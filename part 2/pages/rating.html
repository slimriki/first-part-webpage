<html>
    <head>
         <title>rating</title>
         <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"  crossorigin="anonymous"/>
     <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"  crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    </head>
    <body class="bg-secondary">
         <div class="p-5 container-fluid   d-flex justify-content-center mt-5 " >
            <div class="border border-3  border-dark  bg-light" >
                <h2 class="text-center p-4 pb-0">Thanks for your message</h2>
                <br>
                <div class="border border-dark p-2 ps-3">
                 <h3>Overall how much are you satisfied with our services?</h3>
                </div> 
               
                
                <form action="" class=" p-3">
                    <input type="radio" id="very" name="satisfied" value="very" required="">
                    <label for="very">Very satisfied 😄</label><br><br>
                    <input type="radio" id="normal" name="satisfied" value="normal" required="">
                    <label for="normal"> Satisfied 😃</label><br><br>
                    <input type="radio" id="neutral" name="satisfied" value="neutral" required="">
                    <label for="netural">Neutral 😐</label><br><br>
                    <input type="radio" id="dissatisfied" name="satisfied" value="dissatisfied" required="">
                    <label for="dissatisfied">Dissatisfied 😔</label><br><br>
                    <input type="radio" id="hated" name="satisfied" value="hated" required="">
                    <label for="hated">Hated 😡</label><br><br>
                    <input type="submit" value="Send" class="btn btn-outline-dark">
                    </form>
            </div>
         </div>

    </body>
</html>
