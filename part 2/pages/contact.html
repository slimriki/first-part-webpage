<html>
    <head>
    <title>Contact</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"  crossorigin="anonymous"/>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    </head>
    <body class="bg-secondary">
    <div class="container-fluid d-flex justify-content-center  p-5" style="margin-top: 100px; width: 750px;">
    <div class="row border border-3 border-dark justify-content-between bg-light">
    <div class="col-6 col text-center">

    <div class="p-1 mt-5">
    <span class="material-symbols-outlined" style="font-size: 50px;">
    location_on
    </span>
    <h4>Address</h4>
    <p class="mt-1">J5J2+WHX, Prishtina 10000</p>
    </div>

    <div class="mt-5" >
    <span class="material-symbols-outlined" style="font-size: 50px;">
    call
    </span>
    <h4>Phone</h4>
    <p>+38349123456</p>
    <p class="mb-2">+38343211543</p>
    </div>

    <div class="mt-5">
    <span class="material-symbols-outlined" style="font-size: 50px;">
    mail
    </span>
    <h4>Mail</h4>
    <p>nike@gmail.com</p>
    </div>
    </div>

    <div class="col-6 p-2">
    <form class="p-3" action="rating.html">
    <div class="mb-3 p-1">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name">
    </div>

    <div class="mb-3 p-1">
    <label for="surname" class="form-label">Surname</label>
    <input type="text" class="form-control" id="surname">
    </div>

    <div class="mb-3 p-1">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email">
    </div>

    <div class="mb-3 p-1">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phone">
    </div>

    <div class="mb-3 p-1">
    <h5><label for="w3review">Write your message :</label></h5>
    <textarea id="w3review" class="w-100" name="w3review" rows="4" cols="50" placeholder="message here"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
    </div>
    </div>
    </div>
    </body>
</html>
